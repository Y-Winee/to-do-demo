<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main
      class="max-w-sm bg-gray-300 min-h-96 mx-auto py-5 px-7 my-32 space-y-4"
    >
      <header class="space-y-3">
        <h1 class="text-3xl">List Builder</h1>
        <nav class="flex justify-between">
          <input
            class="border border-stone-950 flex-grow h-10 outline-none px-4"
            type="text"
          />
          <button
            class="border-stone-950 border text-white bg-slate-950 w-10 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </nav>
      </header>

      <section class="space-y-3">
        <div class="flex justify-between">
          <p class="text-xl">Your List</p>
          <div
            class="border border-stone-950 bg-stone-950 text-white rounded-full w-[90px] h-8 flex items-center justify-center"
          >
            <span>Done</span>
            <span>(</span>
            <span>0</span>
            <span>/</span>
            <span>2</span>
            <span>)</span>
          </div>
        </div>

        <div>
          <!-- Show when there is no work -->
          <div class="hidden flex-col items-center last:flex">
            <p class="text-lg">There is no work</p>
            <img class="h-52" src="./images/Empty-bro.svg" alt="" />
          </div>

          <!-- Work Lists -->
          <div
            class="flex justify-between border border-stone-950 border-solid px-3 py-4"
          >
            <div class="flex gap-2">
              <input type="checkbox" name="" id="" />
              <p class="text-slate-800 opacity-95">My First List</p>
            </div>
            <div class="flex">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-7"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>

              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-7"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm3 10.5a.75.75 0 0 0 0-1.5H9a.75.75 0 0 0 0 1.5h6Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
